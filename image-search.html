<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Пошук - Custom Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px;
            text-align: right;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background-color: #4285f4;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Google Пошук</a> |
        <a href="#">Image Пошук</a> |
        <a href="advanced-search.html">Advanced Пошук</a>
    </header>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="tbm" value="isch" hidden>
            <input type="text" name="q" placeholder="Пошук Images" required>
            <input type="submit" value="Image Пошук">
        </form>
    </div>
</body>
</html>
